<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Get an Appointment</h3>
                                <div id="form-message-warning" class="mb-4"></div>
                                    <form action="#">
                                    <div class="form-group">
                                        <label class="label" for="company">Company of the Vehicle:</label>
                                        <select class="form-control" name="company" id="company" placeholder="Brand">
                                            <option value="toyota">Toyota</option>
                                            <option value="honda">Honda</option>
                                            <option value="suzuki">Suzuki</option>
                                            <option value="kia">KIA</option>
                                            <option value="mitsubishi">Mitsubishi</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="label" for="vmodel">Model:</label>
                                        <select class="form-control" name="vmodel" id="vmodel">
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                            <option value=""></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="label" class="label" for="#">Vehicle Number</label>
                                        <input type="text" class="form-control" name="vnumber" id="vnumber" placeholder="WP XXX 0000">
                                    </div>
                                    <div class="form-group">
                                        <label class="label" for="year">Manufactured Year:</label>
                                        <input type="text" class="form-control" name="vnumber" id="vnumber" placeholder="Manufactured Year">
                                    </div>
                                    <div class="form-group">
                                        <label class="label" class="label" for="#">Mileage</label>
                                        <input type="text" class="form-control" name="mileage" id="mileage" placeholder="Mileage">
                                    </div>
                                    <div class="form-group">
                                        <label class="label" for="cars">Preferred Date:</label>
                                        <input class="form-control" type="date" id="preferredDate" name="preferredDate" placeholder="Preferred Date">
                                    </div>
                                    <div class="form-group">
                                        <label class="label" for="cars">Preferred Time:</label>
                                        <select class="form-control" name="cars" id="cars">
                                            <option value="9.00">9.00 a.m.</option>
                                            <option value="9.30">9.30 a.m.</option>
                                            <option value="10.00">10.00 a.m.</option>
                                            <option value="10.30">10.30 a.m.</option>
                                            <option value="11.00">11.00 a.m.</option>
                                            <option value="11.30">11.30 a.m.</option>
                                            <option value="12.00">12.00 p.m.</option>
                                            <option value="12.30">12.30 p.m.</option>
                                            <option value="11.00">1.00 p.m.</option>
                                            <option value="11.30">1.30 p.m.</option>
                                            <option value="12.00">2.00 p.m.</option>
                                            <option value="12.30">2.30 p.m.</option>
                                        </select>
                                    </div>

                                    <!-- <div class="form-group">
                                        <label for="cars">Choose a car:</label>
                                        <select class="form-control" name="cars" id="cars">
                                            <option value="volvo"></option>
                                            <option value="saab"></option>
                                            <option value="opel"></option>
                                            <option value="audi"></option>
                                        </select>
                                    </div> -->

                                    <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                                        <div class="contact-wrap w-100 p-md-5 p-4">
                                            {{isChecked}}
                                            <form action="#">
                                                <h5 class="mb-4">Description of Work</h5>
                                                <input type="checkbox" [(ngModel)]="isChecked" id="func1" name="func1">
                                                <label for="func1">Full Service</label><br>
            
                                                <input type="checkbox" onchange="getValue(this.value)" value="true" id="func2" name="func2">
                                                <label for="func2">Under Wash</label><br>
            
                                                <input type="checkbox" id="func3" name="func3">
                                                <label for="func3">Body Wash</label><br>
            
                                                <input type="checkbox" id="func4" name="func4">
                                                <label for="func4">Vaccum</label><br>
            
                                                <input type="checkbox" onchange="getValue(this.value)" value="true" id="func5" name="func5">
                                                <label for="func5">Interior Cleaning</label><br>
            
                                                <input type="checkbox" id="func7" name="func7">
                                                <label for="func7">Engine Oil</label><br>
            
                                                <input type="checkbox" id="func8" name="func8">
                                                <label for="func8">Brake Oil</label><br>
            
                                                <input type="checkbox" id="func9" name="func9">
                                                <label for="func9">Gear Oil</label><br>
            
                                                <input type="checkbox" id="func11" name="func11">
                                                <label for="func11">Oil Filter</label><br>
            
                                                <input type="checkbox" id="func12" name="func12">
                                                <label for="func12">Fuel Filter</label><br>
            
                                                <input type="checkbox" id="func13" name="func13">
                                                <label for="func13">Cabin Filter</label><br>
            
                                                <input type="checkbox" id="func14" name="func14">
                                                <label for="func14">Air Filter</label><br>
            
                                                <input type="checkbox" id="func15" name="func15">
                                                <label for="func15">Radiator Coolant</label><br>
            
                                                <input type="checkbox" id="func16" name="func16">
                                                <label for="func16">Battery Replace</label><br>

                                                <input type="checkbox" id="func17" name="func18">
                                                <label for="func17">Power Steering Oil</label><br>
            
                                                <input type="checkbox" id="func18" name="func18">
                                                <label for="func18">Wheel Balancing</label><br><br>
            
                                                <h5 class="mb-4">Other Works</h5><br>
                                                <textarea class="form-control" name="other" id="other" rows="4" cols="200"></textarea>
            
                                                <br>
                                              </form>
            
                                        </div>
                                    </div>
                                    
                                    
                                    
                                    
                                    <div style="margin-top: 20px" class="container">
                                        <div class="col-md-12 text-right">
                                            <button (click)="addAppointment()" type="button" class="btn btn-success">Done</button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                        </div>
                        <div class="col-lg-2 col-md-5 d-flex align-items-stretch">
                            <div class="info-wrap bg-primary w-100 p-md-5 p-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
