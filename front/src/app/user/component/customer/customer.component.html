<div class="row">
  <!-- column -->
  <div class="col-lg-3 col-md-6" *ngFor='let tr of trow'>
    <div class="card">
      <img
        class="card-img-top img-responsive"
        src="assets/images/bg/invoice.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 class="card-title">Invoice</h4>
        <p class="card-text">
          {{tr.date}}
        </p>
        <a href="javascript:void(0)" class="btn btn-primary">View</a>
      </div>
    </div></div>
</div>
