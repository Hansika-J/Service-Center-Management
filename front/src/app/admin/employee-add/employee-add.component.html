<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Add an new employee</h3>
                                <div id="form-message-warning" class="mb-4"></div>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="name">Full Name</label>
                                                <input [(ngModel)]="registerUserData.name" type="text" class="form-control" name="name" id="name" placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6"> 
                                            <div class="form-group">
                                                <label class="label" for="email">Email Address</label>
                                                <input [(ngModel)]="registerUserData.email" type="email" class="form-control" name="email" id="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="subject">Phone Number</label>
                                                <input [(ngModel)]="registerUserData.phone" type="text" class="form-control" name="subject" id="subject" placeholder="Phone number">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="subject">NIC Number</label>
                                                <input [(ngModel)]="registerUserData.nic" type="text" class="form-control" name="subject" id="subject" placeholder="NIC number">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="#">Address</label>
                                                <input [(ngModel)]="registerUserData.address" type="text" class="form-control" name="subject" id="subject" placeholder="Address">
                                            </div>
                                        </div>
                                        <div style="margin-top: 20px" class="container">
                                            <div class="col-md-12 text-right">
                                                <button (click)="registerUser()" type="button" class="btn btn-success">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
                            <div class="info-wrap bg-primary w-100 p-md-5 p-4">
                                <img style="margin-bottom:30px" src="assets/images/users/user4.jpg">
                                <div class="container">
                                    <div class="col-md-12 text-center">
                                        <button type="button" class="btn btn-light">Add a photo</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
