<div class="row">
    <div class="col-12">
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Employees</h4>
              <div class="table-responsive">
                  <table class="table table-hover align-middle text-nowrap table-bordered">
                      <thead>
                          <tr>
                              <th class="text-dark font-medium fs-4">#</th>
                              <th class="text-dark font-medium fs-4">Name</th>
                              <th class="text-dark font-medium fs-4">Phone Number</th>
                              <th class="text-dark font-medium fs-4">NIC</th>
                              <th class="text-dark font-medium fs-4">Address</th>
                              <th class="text-dark font-medium fs-4">Email</th>
                              <th class="text-dark font-medium fs-4">Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let emp of employees; index as i">
                              <td>
                                  {{ i + 1 }}
                              </td>
                              <td>
                                  {{emp.name}}
                              </td>
                              <td>
                                  {{emp.phone}}
                              </td>
                              <td>
                                  {{emp.nic}}
                              </td>
                              <td>
                                  {{emp.address}}
                              </td>
                              <td>
                                  {{emp.email}}
                              </td>
                              <td>
                                  <button (click)="deleteEmployee(emp._id)" type="button" class="btn btn-outline-danger">
                                      Delete
                                  </button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
  </div>
