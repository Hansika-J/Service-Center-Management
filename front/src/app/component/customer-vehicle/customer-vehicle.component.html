<div class="row">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Customer's Vehicle Details</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle text-nowrap table-bordered">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">#</th>
                            <th class="text-dark font-medium fs-4">Vehicle Reg. Number</th>
                            <th class="text-dark font-medium fs-4">Brand</th>
                            <th class="text-dark font-medium fs-4">Model</th>
                            <th class="text-dark font-medium fs-4">Milage</th>
                            <th class="text-dark font-medium fs-4">Manufacture Year</th>
                            <th class="text-dark font-medium fs-4">Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let tr of trow; index as i'>
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{tr.reg_no}}
                            </td>
                            <td>
                                {{tr.brand}}
                            </td>
                            <td>
                                {{tr.model}}
                            </td>
                            <td>
                                {{tr.milage}}
                            </td>
                            <td>
                                {{tr.manyear}}
                            </td>
                            <td>
                                <button type="button" class="btn btn-outline-info">
                                    {{tr.owner}}
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
