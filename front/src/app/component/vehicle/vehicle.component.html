<div class="row">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Vehicle details</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle text-nowrap table-bordered">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">#</th>
                            <th class="text-dark font-medium fs-4">Brand</th>
                            <th class="text-dark font-medium fs-4">Model</th>
                            <th class="text-dark font-medium fs-4">Type</th>
                            <th class="text-dark font-medium fs-4">Vehicle parts</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let vehicle of vehicles; index as i">
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{vehicle.brand}}
                            </td>
                            <td>
                                {{vehicle.model}}
                            </td>
                            <td>
                                {{vehicle.type}}
                            </td>
                            <td>
                                <button routerLink="/admin/component/parts" type="button" class="btn btn-outline-info">
                                    Parts details
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
