<div class="row">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Customers</h4>
            <div class="table-responsive">
                <table class="table table-hover align-middle text-nowrap table-bordered">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">#</th>
                            <th class="text-dark font-medium fs-4">Name</th>
                            <th class="text-dark font-medium fs-4">NIC number</th>
                            <th class="text-dark font-medium fs-4">Phone Number</th>
                            <th class="text-dark font-medium fs-4">Address</th>
                            <th class="text-dark font-medium fs-4">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers; index as i">
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{customer.name}}
                            </td>
                            <td>
                                {{customer.nic}}
                            </td>
                            <td>
                                {{customer.phone}}
                            </td>
                            <td>
                                {{customer.address}}
                            </td>
                            <td>
                                {{customer.email}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
