<h2>Parts for Suzuki Alto 2018</h2><br>
<div class="row">
  <!-- column -->
  <div class="col-lg-3 col-md-6" *ngFor='let tr of trow'>
    <div class="card">
      <img
        class="card-img-top img-responsive"
        src="{{tr.image}}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 class="card-title">{{tr.product}}</h4>
        
        <a href="javascript:void(0)" class="btn btn-primary">Matching products</a>
      </div>
    </div></div>
</div>
