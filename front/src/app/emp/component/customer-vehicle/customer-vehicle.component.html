<div class="row">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Engine Oil</h3>
            <div class="table-responsive">
                <table class="table table-hover align-middle text-nowrap table-bordered">
                    <thead>
                        <tr>
                            <th class="text-dark font-medium fs-4">#</th>
                            <th class="text-dark font-medium fs-4">Identification No.</th>
                            <th class="text-dark font-medium fs-4">Brand</th>
                            <th class="text-dark font-medium fs-4">Quantity type</th>
                            <th class="text-dark font-medium fs-4">Quantity</th>
                            <th class="text-dark font-medium fs-4">Unit Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let tr of trow; index as i'>
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{tr.id_no}}
                            </td>
                            <td>
                                {{tr.brand}}
                            </td>
                            <td>
                                {{tr.quantity_type}}
                            </td>
                            <td>
                                {{tr.quantity}}
                            </td>
                            <td>
                                {{tr.unit_price}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
